<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax and Hourly rate calculator</title>
  </head>
  <body>
    <h1>Tax and Hourly rate calculator</h1>

    <div>
      <label for="hourly-rate">Hourly rate</label>
      <input
        type="number"
        id="hourly-rate"
        name="hourly-rate"
        placeholder="Enter your hourly rate in USD ($)"
      />
    </div>

    <div>
      <label for="expenseRate">Expensens</label>
      <input
        type="number"
        id="expenseRate"
        name="expenseRate"
        placeholder="Enter expense rate in percentages"
      />
    </div>

    <div>
      <label for="health-insurance-rate">Health insurance</label>
      <input
        type="number"
        id="health-insurance-rate"
        name="health-insurance-rate"
        placeholder="Enter health insurance in percentages"
      />
    </div>

    <div>
      <label for="tax-rate">Tax rate</label>
      <input
        type="number"
        id="tax-rate"
        name="tax-rate"
        placeholder="Enter tax rate in percentages"
      />
    </div>

    <div>
      <button id="calculate_btn">Calculate</button>
    </div>

    <div>Expenses rate: <span id="expense-rate-display"></span>%</div>
    <div>
      Amount of expenses: <span id="amount-of-expenses-display"></span>$
    </div>
    <div>
      Amount after deducting expenses:
      <span id="amount-after-expenses-display"></span>$
    </div>
    <div>
      Health insurance rate: <span id="health-insurance-rate-display"></span>%
    </div>
    <div>
      Amount for payment of health insurance:
      <span id="health-insurance-amount-display"></span>$
    </div>
    <div>Tax rate: <span id="tax-rate-display"></span>%</div>
    <div>
      Tax base:
      <span id="tax-base-display"></span>$
    </div>
    <div>
      Amount of tax for payment:
      <span id="amount-of-tax-display"></span>$
    </div>
    <div>
      Total payment obligations of the freelancer:
      <span id="amount-to-pay-display"></span>$
    </div>
    <div>
      Amount left in pocket:
      <span id="amount-left-display"></span>$
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
